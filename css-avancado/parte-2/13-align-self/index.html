<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="globals.css" />
  <link rel="stylesheet" href="style.css" />

  <title>Align Self</title>

</head>

<body>
  
  <h1>Align-self: auto</h1>
  <div class="container">
    <div class="auto">1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <h1>Align-self: flex-start</h1>
  <div class="container">
    <div class="flex-start">1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <h1>Align-self: flex-end</h1>
  <div class="container">
    <div class="flex-end">1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <h1>Align-self: center</h1>
  <div class="container">
    <div class="center">1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <h1>Align-self: stretch</h1>
  <div class="container">
    <div class="stretch">1</div>
    <div>2</div>
    <div>3</div>
  </div>

</body>

</html>
