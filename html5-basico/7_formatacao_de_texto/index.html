<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>

    <p>A tag &lt;b&gt; deixa o texto em <b>negrito</b>.</p>
    <p>A tag &lt;strong&gt; deixa o texto em <strong>negrito</strong> também, visualmente não há diferença, mas a tag strong é mais semântica.</p>
    <p>A tag &lt;i&gt; deixa o texto em <i>itálico</i>.</p>
    <p>A tag &lt;u&gt; deixa o texto <u>sublinhado</u>.</p>
    <p>A tag &lt;s&gt; deixa o texto <s>taxado</s>.</p>
</body>
</html>
