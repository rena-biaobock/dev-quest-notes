<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tag Picture</title>
</head>

<body>

    <h1>Tag Picture - Mobile first</h1>
    <picture>

        <source media="(min-width: 1024px)" srcset="https://placehold.co/600">

        <source media="(min-width: 768px)" srcset="https://placehold.co/400">

        <img src="https://placehold.co/200" alt="placeholder 200x200">        

    </picture>


    <h1>Tag Picture - Mobile first</h1>
    <picture>

        <source media="(max-width: 375px)" srcset="https://placehold.co/200">

        <source media="(max-width: 425px)" srcset="https://placehold.co/300">

        <source media="(max-width: 768px)" srcset="https://placehold.co/400">

        <img src="https://placehold.co/600" alt="placeholder 600x600">

    </picture>

</body>

</html>
