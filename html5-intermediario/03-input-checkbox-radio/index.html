<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Checkbox and Radio</title>
</head>

<body>

    <h1>Input - Checkbox and Radio</h1>


    <h3>Linguagens de programação:</h3>
    <label for="c#">C#</label>
    <input type="checkbox" name="linguagens" id="c#"><br>

    <label for="javascript">JavaScript</label>
    <input type="checkbox" name="linguagens" id="javascript" checked><br><br>


    <h3>Gênero:</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">

</body>

</html>
