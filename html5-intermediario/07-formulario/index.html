<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <h3>GET:</h3>
    <form action="index.html" method="get">
    <input type="text" name="q">
    <input type="submit" value="Enviar">
    </form>

    <h3>POST:</h3>
    <form action="index.html" method="post">
    <input type="text" name="q">
    <input type="submit" value="Enviar">
    </form>

    <h3>Login:</h3>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email"><br>
        <input type="password" name="password" id="password" placeholder="Nova senha"><br><br>

        <label>Data de nascimento</label><br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
        </select>

        <select name="ano" id="ano">
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select>
        
        <br>
        <br>

        <label>Gênero</label><br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino" checked>
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <label for="personalizado">Personalizado</label>
        <input type="radio" name="genero" id="personalizado" value="personalizado">

        <br>
        <br>

        <input type="submit" value="Enviar">

        <br>
        <br>

        <input type="file">

    </form>

</body>

</html>
