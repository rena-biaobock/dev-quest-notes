<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Image List</title>

</head>

<body>

    <main class="main">

        <div class="container">
            <img src="src/imgs/rome.png" alt="rome">
            <h2>Rome</h2>
            <span>Michelangelo</span>
        </div>

        <div class="container">
            <img src="src/imgs/boat.png" alt="boat">
            <h2>Boat at Sea</h2>
            <span>Vincent Van Gogh</span>
        </div>

        <div class="container">
            <img src="src/imgs/sand-and-sea.png" alt="sand and sea">
            <h2>Sand and Sea</h2>
            <span>Da vinci</span>
        </div>

        <div class="container">
            <img src="src/imgs/starry-night.png" alt="starry night">
            <h2>Starry Night</h2>
            <span>Vincent Van Gogh</span>
        </div>

    </main>

</body>

</html>
